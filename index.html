<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Управление роботом</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .left-controls,
        .right-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .joystick-container {
            width: 150px;
            height: 150px;
            background: #0f3460;
            border: 2px solid #16213e;
            border-radius: 50%;
            position: relative;
            touch-action: none;
        }

        .joystick {
            width: 60px;
            height: 60px;
            background: #e94560;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: none;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.5);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #eee;
        }

        .slider {
            width: 120px;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #0f3460;
            outline: none;
            border-radius: 3px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #e94560;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(233, 69, 96, 0.5);
        }

        .heat-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #e94560;
            background: #0f3460;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .heat-button.active {
            background: #e94560;
            box-shadow: 0 0 30px #e94560;
        }

        .center-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .connect-button {
            padding: 15px 30px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .connect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.5);
        }

        .connect-button.connected {
            background: #51cf66;
        }

        .signal-indicator {
            display: flex;
            gap: 3px;
            align-items: flex-end;
        }

        .signal-bar {
            width: 4px;
            background: #0f3460;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .signal-bar:nth-child(1) {
            height: 10px;
        }

        .signal-bar:nth-child(2) {
            height: 15px;
        }

        .signal-bar:nth-child(3) {
            height: 20px;
        }

        .signal-bar:nth-child(4) {
            height: 25px;
        }

        .signal-bar.active {
            background: #51cf66;
            box-shadow: 0 0 5px #51cf66;
        }

        .status {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-controls">
            <div class="slider-container">
                <span>Мощность</span>
                <input type="range" class="slider" id="powerSlider" min="0" max="100" value="50">
                <span id="powerValue">50%</span>
            </div>
            <button class="heat-button" id="heatButton">НАГРЕВ</button>
        </div>

        <div class="center-controls">
            <button class="connect-button" id="connectButton">Подключить</button>
            <div class="signal-indicator" id="signalIndicator">
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
            </div>
            <div class="status" id="status">Не подключено</div>
        </div>

        <div class="right-controls">
            <div class="slider-container">
                <span>Скорость</span>
                <input type="range" class="slider" id="speedSlider" min="1" max="5" value="3">
                <span id="speedValue">3</span>
            </div>
            <div class="joystick-container" id="joystickContainer">
                <div class="joystick" id="joystick"></div>
            </div>
        </div>
    </div>

    <script>
        class RobotController {
            constructor() {
                this.device = null;
                this.characteristic = null;
                this.isConnected = false;
                this.rssi = -100;

                this.SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
                this.CHAR_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

                this.initUI();
                this.initJoystick();
                this.lockOrientation();
                this.tryAutoConnect();
            }

            initUI() {
                this.connectBtn = document.getElementById('connectButton');
                this.connectBtn.addEventListener('click', () => this.toggleConnection());

                this.speedSlider = document.getElementById('speedSlider');
                this.powerSlider = document.getElementById('powerSlider');

                this.speedSlider.addEventListener('input', (e) => {
                    document.getElementById('speedValue').textContent = e.target.value;
                });

                this.powerSlider.addEventListener('input', (e) => {
                    document.getElementById('powerValue').textContent = e.target.value + '%';
                });

                this.heatButton = document.getElementById('heatButton');
                this.heatButton.addEventListener('click', () => this.toggleHeat());
            }

            initJoystick() {
                const container = document.getElementById('joystickContainer');
                const joystick = document.getElementById('joystick');

                let isDragging = false;
                let centerX, centerY;
                const maxDistance = 60;

                const handleStart = (e) => {
                    isDragging = true;
                    const rect = container.getBoundingClientRect();
                    centerX = rect.left + rect.width / 2;
                    centerY = rect.top + rect.height / 2;
                };

                const handleMove = (e) => {
                    if (!isDragging) return;

                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                    let deltaX = clientX - centerX;
                    let deltaY = clientY - centerY;

                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                    if (distance > maxDistance) {
                        deltaX = (deltaX / distance) * maxDistance;
                        deltaY = (deltaY / distance) * maxDistance;
                    }

                    joystick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;

                    this.sendMovementCommand(deltaX / maxDistance, -deltaY / maxDistance);
                };

                const handleEnd = () => {
                    isDragging = false;
                    joystick.style.transform = 'translate(-50%, -50%)';
                    this.sendMovementCommand(0, 0);
                };

                container.addEventListener('touchstart', handleStart);
                container.addEventListener('touchmove', handleMove);
                container.addEventListener('touchend', handleEnd);

                container.addEventListener('mousedown', handleStart);
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
            }

            lockOrientation() {
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(() => { });
                }

                const lockFunction = screen.lockOrientation ||
                    screen.mozLockOrientation ||
                    screen.msLockOrientation;

                if (lockFunction) {
                    lockFunction.call(screen, 'landscape');
                }
            }

            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                try {
                    this.device = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [this.SERVICE_UUID] }]
                    });

                    const server = await this.device.gatt.connect();
                    const service = await server.getPrimaryService(this.SERVICE_UUID);
                    this.characteristic = await service.getCharacteristic(this.CHAR_UUID);

                    this.isConnected = true;
                    this.updateConnectionUI(true);

                    localStorage.setItem('lastDeviceId', this.device.id);

                    this.startRSSIMonitoring();

                    this.device.addEventListener('gattserverdisconnected', () => {
                        this.onDisconnected();
                    });

                } catch (error) {
                    console.error('Ошибка подключения:', error);
                    alert('Не удалось подключиться к устройству');
                }
            }

            disconnect() {
                if (this.device && this.device.gatt.connected) {
                    this.device.gatt.disconnect();
                }
                this.onDisconnected();
            }

            onDisconnected() {
                this.isConnected = false;
                this.updateConnectionUI(false);
                this.stopRSSIMonitoring();
            }

            updateConnectionUI(connected) {
                const btn = document.getElementById('connectButton');
                const status = document.getElementById('status');

                if (connected) {
                    btn.classList.add('connected');
                    btn.textContent = 'Отключить';
                    status.textContent = 'Подключено';
                } else {
                    btn.classList.remove('connected');
                    btn.textContent = 'Подключить';
                    status.textContent = 'Не подключено';
                    this.updateSignalStrength(0);
                }
            }

            startRSSIMonitoring() {
                this.rssiInterval = setInterval(async () => {
                    if (this.device && this.device.gatt.connected) {
                        try {
                            this.rssi = -50 - Math.random() * 30;
                            this.updateSignalStrength(this.rssi);
                        } catch (error) {
                            console.error('Ошибка получения RSSI');
                        }
                    }
                }, 1000);
            }

            stopRSSIMonitoring() {
                if (this.rssiInterval) {
                    clearInterval(this.rssiInterval);
                }
            }

            updateSignalStrength(rssi) {
                const bars = document.querySelectorAll('.signal-bar');
                bars.forEach(bar => bar.classList.remove('active'));

                let strength = 0;
                if (rssi > -50) strength = 4;
                else if (rssi > -60) strength = 3;
                else if (rssi > -70) strength = 2;
                else if (rssi > -80) strength = 1;

                for (let i = 0; i < strength; i++) {
                    bars[i].classList.add('active');
                }
            }

            async tryAutoConnect() {
                const lastDeviceId = localStorage.getItem('lastDeviceId');
                if (!lastDeviceId) return;

                setTimeout(() => {
                    const status = document.getElementById('status');
                    status.textContent = 'Нажмите для переподключения';
                }, 1000);
            }

            toggleHeat() {
                const button = document.getElementById('heatButton');
                const isActive = button.classList.toggle('active');

                if (isActive) {
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }

                const power = isActive ? this.powerSlider.value : 0;
                this.sendHeatCommand(isActive, power);
            }

            sendMovementCommand(x, y) {
                if (!this.isConnected) return;

                const speed = parseInt(this.speedSlider.value);

                const data = new Uint8Array([
                    0x01,
                    Math.round((x + 1) * 127),
                    Math.round((y + 1) * 127),
                    speed
                ]);

                this.sendData(data);
            }

            sendHeatCommand(enabled, power) {
                if (!this.isConnected) return;

                const data = new Uint8Array([
                    0x02,
                    enabled ? 1 : 0,
                    Math.round(power * 2.55)
                ]);

                this.sendData(data);
            }

            async sendData(data) {
                if (!this.characteristic) return;

                try {
                    await this.characteristic.writeValue(data);
                } catch (error) {
                    console.error('Ошибка отправки данных:', error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new RobotController();
        });
    </script>
</body>

</html>
