<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Управление роботом</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100vh;
            height: 100vw;
            transform-origin: left top;
        }

        @media screen and (orientation: portrait) {
            body {
                transform: rotate(90deg) translateY(-100%);
            }
        }

        @media screen and (orientation: landscape) {
            body {
                width: 100vw;
                height: 100vh;
                transform: none;
            }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .left-controls {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
            gap: 15px;
            padding-bottom: 20px;
        }

        .power-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0f3460;
            padding: 10px;
            border-radius: 10px;
        }

        .power-slider {
            width: 120px;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #1a1a2e;
            outline: none;
            border-radius: 3px;
        }

        .power-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #e94560;
            cursor: pointer;
            border-radius: 50%;
        }

        .heat-button {
            width: 100px;
            height: 80px;
            border-radius: 10px;
            border: 3px solid #e94560;
            background: #0f3460;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .heat-button.active {
            background: #e94560;
            box-shadow: 0 0 30px #e94560;
        }

        .center-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .connect-button {
            padding: 15px 30px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .connect-button.connected {
            background: #51cf66;
        }

        .status {
            font-size: 12px;
            color: #999;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0f3460;
            padding: 10px;
            border-radius: 10px;
            justify-content: center;
        }

        .speed-input {
            width: 80px;
            padding: 5px;
            background: #1a1a2e;
            color: white;
            border: 1px solid #e94560;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .speed-btn {
            width: 30px;
            height: 30px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .right-controls {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
        }

        .control-btn {
            background: #0f3460;
            border: 2px solid #16213e;
            color: white;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:active {
            background: #e94560;
            transform: scale(0.95);
        }

        .control-btn.toggle {
            background: #0f3460;
        }

        .control-btn.toggle.active {
            background: #e94560;
            box-shadow: 0 0 20px #e94560;
        }

        .forward-btn {
            grid-column: 2;
            grid-row: 1;
        }

        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        .back-btn {
            grid-column: 2;
            grid-row: 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-controls">
            <div class="power-control">
                <span>Мощность:</span>
                <input type="range" class="power-slider" id="powerSlider" min="0" max="100" value="50">
                <span id="powerValue">50%</span>
            </div>
            <button class="heat-button" id="heatButton">НАГРЕВ</button>
        </div>

        <div class="center-controls">
            <button class="connect-button" id="connectButton">Подключить</button>
            <div class="status" id="status">Не подключено</div>
        </div>

        <div class="right-section">
            <div class="speed-control">
                <button class="speed-btn" onclick="changeSpeed(-2)">-</button>
                <input type="number" class="speed-input" id="speedInput" value="50">
                <span style="margin: 0 5px;">мм/с</span>
                <button class="speed-btn" onclick="changeSpeed(2)">+</button>
            </div>

            <div class="right-controls">
                <button class="control-btn toggle forward-btn" id="forwardBtn">↑</button>
                <button class="control-btn left-btn" id="leftBtn">←</button>
                <button class="control-btn right-btn" id="rightBtn">→</button>
                <button class="control-btn back-btn" id="backBtn">↓</button>
            </div>
        </div>
    </div>

    <script>
        class RobotController {
            constructor() {
                this.device = null;
                this.characteristic = null;
                this.isConnected = false;
                this.currentSpeed = 50;
                this.currentPower = 50;
                this.isMovingForward = false;

                this.SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
                this.CHAR_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

                this.initUI();
                this.requestFullscreen();
            }

            initUI() {
                document.getElementById('connectButton').addEventListener('click', () => this.toggleConnection());
                document.getElementById('heatButton').addEventListener('click', () => this.toggleHeat());

                // Регулировка мощности
                const powerSlider = document.getElementById('powerSlider');
                powerSlider.addEventListener('input', (e) => {
                    this.currentPower = parseInt(e.target.value);
                    document.getElementById('powerValue').textContent = this.currentPower + '%';
                    this.sendPower();
                });

                // Кнопка вперед - переключаемая
                document.getElementById('forwardBtn').addEventListener('click', () => {
                    this.isMovingForward = !this.isMovingForward;
                    document.getElementById('forwardBtn').classList.toggle('active', this.isMovingForward);
                    this.sendMovement(1, 0);
                });

                // Кнопка назад
                const backBtn = document.getElementById('backBtn');
                backBtn.addEventListener('touchstart', () => this.sendMovement(2, 1));
                backBtn.addEventListener('touchend', () => this.sendMovement(0, 0));
                backBtn.addEventListener('mousedown', () => this.sendMovement(2, 1));
                backBtn.addEventListener('mouseup', () => this.sendMovement(0, 0));

                // Повороты
                const leftBtn = document.getElementById('leftBtn');
                leftBtn.addEventListener('touchstart', () => this.sendMovement(3, 1));
                leftBtn.addEventListener('touchend', () => this.sendMovement(3, 0));
                leftBtn.addEventListener('mousedown', () => this.sendMovement(3, 1));
                leftBtn.addEventListener('mouseup', () => this.sendMovement(3, 0));

                const rightBtn = document.getElementById('rightBtn');
                rightBtn.addEventListener('touchstart', () => this.sendMovement(4, 1));
                rightBtn.addEventListener('touchend', () => this.sendMovement(4, 0));
                rightBtn.addEventListener('mousedown', () => this.sendMovement(4, 1));
                rightBtn.addEventListener('mouseup', () => this.sendMovement(4, 0));

                // Скорость
                document.getElementById('speedInput').addEventListener('change', (e) => {
                    this.currentSpeed = parseFloat(e.target.value);
                    this.sendSpeed();
                });
            }

            requestFullscreen() {
                document.addEventListener('touchstart', () => {
                    if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(() => { });
                    }
                }, { once: true });
            }

            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                try {
                    this.device = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [this.SERVICE_UUID] }]
                    });

                    const server = await this.device.gatt.connect();
                    const service = await server.getPrimaryService(this.SERVICE_UUID);
                    this.characteristic = await service.getCharacteristic(this.CHAR_UUID);

                    this.isConnected = true;
                    document.getElementById('connectButton').classList.add('connected');
                    document.getElementById('connectButton').textContent = 'Отключить';
                    document.getElementById('status').textContent = 'Подключено';

                    this.sendSpeed();
                    this.sendPower();

                    this.device.addEventListener('gattserverdisconnected', () => {
                        this.onDisconnected();
                    });

                } catch (error) {
                    console.error('Ошибка подключения:', error);
                }
            }

            disconnect() {
                if (this.device && this.device.gatt.connected) {
                    this.device.gatt.disconnect();
                }
                this.onDisconnected();
            }

            onDisconnected() {
                this.isConnected = false;
                document.getElementById('connectButton').classList.remove('connected');
                document.getElementById('connectButton').textContent = 'Подключить';
                document.getElementById('status').textContent = 'Не подключено';
                document.getElementById('forwardBtn').classList.remove('active');
                this.isMovingForward = false;
            }

            toggleHeat() {
                const button = document.getElementById('heatButton');
                const isActive = button.classList.toggle('active');

                if (isActive && navigator.vibrate) {
                    navigator.vibrate(50);
                }

                this.sendCommand(new Uint8Array([0x03, isActive ? 1 : 0]));
            }

            sendMovement(action, param) {
                this.sendCommand(new Uint8Array([0x01, action, param]));
            }

            sendSpeed() {
                const buffer = new ArrayBuffer(5);
                const view = new DataView(buffer);
                view.setUint8(0, 0x02);
                view.setFloat32(1, this.currentSpeed, true);
                this.sendCommand(new Uint8Array(buffer));
            }

            sendPower() {
                this.sendCommand(new Uint8Array([0x04, this.currentPower]));
            }

            async sendCommand(data) {
                if (!this.characteristic || !this.isConnected) return;

                try {
                    await this.characteristic.writeValue(data);
                } catch (error) {
                    console.error('Ошибка отправки:', error);
                }
            }
        }

        function changeSpeed(delta) {
            const input = document.getElementById('speedInput');
            let newValue = parseFloat(input.value) + delta;
            newValue = Math.max(1, Math.min(200, newValue));
            input.value = newValue;
            input.dispatchEvent(new Event('change'));
        }

        document.addEventListener('DOMContentLoaded', () => {
            new RobotController();
        });
    </script>
</body>

</html>
