<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1a2e">
<script>
    // Регистрация Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker зарегистрирован'))
                .catch(err => console.log('Ошибка регистрации SW:', err));
        });
    }
</script>
    <title>Управление роботом</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100vh;
            height: 100vw;
            transform-origin: left top;
        }

        @media screen and (orientation: portrait) {
            body {
                transform: rotate(90deg) translateY(-100%);
            }
        }

        @media screen and (orientation: landscape) {
            body {
                width: 100vw;
                height: 100vh;
                transform: none;
            }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .left-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: 40px;
        }

        .power-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: #0f3460;
            padding: 15px;
            border-radius: 10px;
        }

        .power-slider {
            width: 150px;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #1a1a2e;
            outline: none;
            border-radius: 3px;
        }

        .power-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #e94560;
            cursor: pointer;
            border-radius: 50%;
        }

        .heat-button {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            border: 3px solid #e94560;
            background: #0f3460;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .heat-button.active {
            background: #e94560;
            box-shadow: 0 0 30px #e94560;
        }

        .center-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .connect-button {
            padding: 15px 30px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .connect-button.connected {
            background: #51cf66;
        }

        .status {
            font-size: 14px;
            color: #999;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0f3460;
            padding: 15px;
            border-radius: 10px;
        }

        .speed-input {
            width: 80px;
            padding: 8px;
            background: #1a1a2e;
            color: white;
            border: 1px solid #e94560;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .speed-btn {
            width: 30px;
            height: 30px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 10px;
        }

        .control-btn {
            background: #0f3460;
            border: 2px solid #16213e;
            color: white;
            border-radius: 10px;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:active,
        .control-btn.pressed {
            background: #e94560;
            transform: scale(0.95);
        }

        .control-btn.toggle.active {
            background: #e94560;
            box-shadow: 0 0 20px #e94560;
        }

        #forwardBtn {
            grid-column: 2;
            grid-row: 1;
        }

        #leftBtn {
            grid-column: 1;
            grid-row: 2;
        }

        #rightBtn {
            grid-column: 3;
            grid-row: 2;
        }

        #backBtn {
            grid-column: 2;
            grid-row: 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-controls">
            <div class="power-control">
                <span>Мощность нагрева</span>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="range" class="power-slider" id="powerSlider" min="0" max="100" value="50">
                    <span id="powerValue">50%</span>
                </div>
            </div>
            <button class="heat-button" id="heatButton">НАГРЕВ</button>
        </div>

        <div class="center-controls">
            <button class="connect-button" id="connectButton">Подключить</button>
            <div class="status" id="status">Не подключено</div>
        </div>

        <div class="right-section">
            <div class="speed-control">
                <button class="speed-btn" id="speedMinus">−</button>
                <input type="number" class="speed-input" id="speedInput" value="50" min="1" max="200">
                <span>мм/с</span>
                <button class="speed-btn" id="speedPlus">+</button>
            </div>

            <div class="controls-grid">
                <button class="control-btn toggle" id="forwardBtn">↑</button>
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="rightBtn">→</button>
                <button class="control-btn" id="backBtn">↓</button>
            </div>
        </div>
    </div>

    <script>
        class RobotController {
            constructor() {
                this.device = null;
                this.characteristic = null;
                this.isConnected = false;

                this.SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
                this.CHAR_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

                // Состояние управления
                this.currentSpeed = 50;
                this.currentPower = 50;
                this.movingForward = false;
                this.turningLeft = false;
                this.turningRight = false;
                this.movingBack = false;

                // Очередь команд
                this.commandQueue = [];
                this.isSending = false;

                this.initUI();
                this.startCommandProcessor();
                this.startMovementSender();
            }

            initUI() {
                // Подключение
                document.getElementById('connectButton').addEventListener('click', () => {
                    this.toggleConnection();
                });

                // Нагрев
                document.getElementById('heatButton').addEventListener('click', () => {
                    const btn = document.getElementById('heatButton');
                    const isActive = btn.classList.toggle('active');
                    if (navigator.vibrate) navigator.vibrate(50);
                    this.queueCommand([0x03, isActive ? 1 : 0]);
                });

                // Мощность
                document.getElementById('powerSlider').addEventListener('input', (e) => {
                    this.currentPower = parseInt(e.target.value);
                    document.getElementById('powerValue').textContent = this.currentPower + '%';
                    this.queueCommand([0x04, this.currentPower]);
                });

                // Скорость
                document.getElementById('speedInput').addEventListener('change', (e) => {
                    let value = parseInt(e.target.value);
                    if (value < 1) value = 1;
                    if (value > 200) value = 200;
                    this.currentSpeed = value;
                    e.target.value = value;
                    this.sendSpeed();
                });

                document.getElementById('speedMinus').addEventListener('click', () => {
                    const input = document.getElementById('speedInput');
                    let value = parseInt(input.value) - 2;
                    if (value < 1) value = 1;
                    input.value = value;
                    input.dispatchEvent(new Event('change'));
                });

                document.getElementById('speedPlus').addEventListener('click', () => {
                    const input = document.getElementById('speedInput');
                    let value = parseInt(input.value) + 2;
                    if (value > 200) value = 200;
                    input.value = value;
                    input.dispatchEvent(new Event('change'));
                });

                // Движение вперед - переключатель
                document.getElementById('forwardBtn').addEventListener('click', () => {
                    this.movingForward = !this.movingForward;
                    document.getElementById('forwardBtn').classList.toggle('active', this.movingForward);
                    if (!this.movingForward) {
                        this.queueCommand([0x01, 0, 0]); // Стоп
                    }
                });

                // Движение назад
                this.addMoveButton('backBtn', () => {
                    this.movingBack = true;
                    this.movingForward = false;
                    document.getElementById('forwardBtn').classList.remove('active');
                    document.getElementById('backBtn').classList.add('pressed');
                }, () => {
                    this.movingBack = false;
                    document.getElementById('backBtn').classList.remove('pressed');
                    if (!this.movingForward) {
                        this.queueCommand([0x01, 0, 0]); // Стоп
                    }
                });

                // Поворот влево
                this.addMoveButton('leftBtn', () => {
                    this.turningLeft = true;
                    document.getElementById('leftBtn').classList.add('pressed');
                }, () => {
                    this.turningLeft = false;
                    document.getElementById('leftBtn').classList.remove('pressed');
                    this.queueCommand([0x01, 3, 0]); // Стоп поворота
                });

                // Поворот вправо
                this.addMoveButton('rightBtn', () => {
                    this.turningRight = true;
                    document.getElementById('rightBtn').classList.add('pressed');
                }, () => {
                    this.turningRight = false;
                    document.getElementById('rightBtn').classList.remove('pressed');
                    this.queueCommand([0x01, 4, 0]); // Стоп поворота
                });

                // Полноэкранный режим
                document.addEventListener('touchstart', () => {
                    if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                        document.documentElement.requestFullscreen().catch(() => { });
                    }
                }, { once: true });
            }

            addMoveButton(btnId, onPress, onRelease) {
                const btn = document.getElementById(btnId);
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    onPress();
                });
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    onRelease();
                });
                btn.addEventListener('mousedown', onPress);
                btn.addEventListener('mouseup', onRelease);
                btn.addEventListener('mouseleave', onRelease);
            }

            startMovementSender() {
                // Постоянная отправка команд движения
                setInterval(() => {
                    if (!this.isConnected) return;

                    // Приоритеты движения
                    if (this.movingBack) {
                        this.queueCommand([0x01, 2, 1]);
                    } else if (this.turningLeft) {
                        this.queueCommand([0x01, 3, 1]);
                    } else if (this.turningRight) {
                        this.queueCommand([0x01, 4, 1]);
                    } else if (this.movingForward) {
                        this.queueCommand([0x01, 1, 1]);
                    }
                }, 200); // Каждые 200мс
            }

            startCommandProcessor() {
                // Обработчик очереди команд
                setInterval(async () => {
                    if (this.isSending || this.commandQueue.length === 0) return;

                    this.isSending = true;
                    const cmd = this.commandQueue.shift();

                    try {
                        if (this.characteristic && this.isConnected) {
                            await this.characteristic.writeValue(new Uint8Array(cmd));
                        }
                    } catch (error) {
                        console.error('Ошибка отправки:', error);
                    }

                    this.isSending = false;
                }, 50); // Проверка каждые 50мс
            }

            queueCommand(cmd) {
                // Для команд движения заменяем последнюю
                if (cmd[0] === 0x01) {
                    this.commandQueue = this.commandQueue.filter(c => c[0] !== 0x01);
                }
                this.commandQueue.push(cmd);
            }

            sendSpeed() {
                const buffer = new ArrayBuffer(5);
                const view = new DataView(buffer);
                view.setUint8(0, 0x02);
                view.setFloat32(1, this.currentSpeed, true);
                const array = new Uint8Array(buffer);
                this.queueCommand(Array.from(array));
            }

            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                try {
                    this.device = await navigator.bluetooth.requestDevice({
                        filters: [{ services: [this.SERVICE_UUID] }]
                    });

                    const server = await this.device.gatt.connect();
                    const service = await server.getPrimaryService(this.SERVICE_UUID);
                    this.characteristic = await service.getCharacteristic(this.CHAR_UUID);

                    this.isConnected = true;

                    document.getElementById('connectButton').classList.add('connected');
                    document.getElementById('connectButton').textContent = 'Отключить';
                    document.getElementById('status').textContent = 'Подключено';

                    // Отправляем начальные настройки
                    setTimeout(() => {
                        this.sendSpeed();
                        this.queueCommand([0x04, this.currentPower]);
                    }, 500);

                    this.device.addEventListener('gattserverdisconnected', () => {
                        this.onDisconnected();
                    });

                } catch (error) {
                    console.error('Ошибка подключения:', error);
                    alert('Не удалось подключиться');
                }
            }

            disconnect() {
                if (this.device && this.device.gatt.connected) {
                    this.device.gatt.disconnect();
                }
                this.onDisconnected();
            }

            onDisconnected() {
                this.isConnected = false;
                this.movingForward = false;
                this.movingBack = false;
                this.turningLeft = false;
                this.turningRight = false;

                document.getElementById('connectButton').classList.remove('connected');
                document.getElementById('connectButton').textContent = 'Подключить';
                document.getElementById('status').textContent = 'Не подключено';
                document.getElementById('forwardBtn').classList.remove('active');

                this.commandQueue = [];
            }
        }

        // Запуск
        document.addEventListener('DOMContentLoaded', () => {
            new RobotController();
        });
    </script>
</body>

</html>
